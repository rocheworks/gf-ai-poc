<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        title {
            margin-bottom: 20px;
            font-family: "Aptos", "Arial", sans-serif;
            font-size: 13px;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        body {
            font-family: "Aptos", "Helvetica", "Arial", sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .inputController {
            font-family: "Aptos", "Arial", sans-serif;
            font-size: 11px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 15px;
        }
        .inputController label {
            font-size: 10px;
            margin-left: 10px;
         }
        .text-area-content {
            font-family: "Aptos", "Arial", sans-serif;
            font-size: 10px;
            width: 500px; /* Adjust the width of the text area */
            height: 80px;  /* Adjust the height of the text area */
        }
        h3 {
            color: #3f51b5;
            margin-bottom: 20px;
            font-family: "Aptos", "Arial", sans-serif;
            font-size: 13px;
        }
        button {
            background-color: #008CBA;
            color: white;
            border: none;
            padding: 7px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
            margin: 10px 0;
            font-family: "Aptos", "Helvetica", "Arial", sans-serif;
        }
        .hidden {
            display: none;
        }
       table {
        margin: 20px 0;
        width: 100%;
        border-collapse: collapse;
        font-family: 'Aptos', sans-serif;
        font-size: 11px;
    }
    table th, table td {
        padding: 12px 15px;
        border: 1px solid #ddd;
        text-align: center;
    }
    table th {
        background-color: lightblue;
        color: black;
    }
    table td {
       background-color: #fff;
    }
    tr:nth-child(even) {
        background-color: #f2f2f2;
    }
    tr:nth-child(odd) {
        background-color: white;
    }
    .back-button {
        border: none;
        padding: 5px 12px;
        border-radius: 4px;
        cursor: pointer;
        margin: 50px;
        font-family: "Aptos", "Helvetica", "Arial", sans-serif;
        font-size: 11px;
    }
    .filename-container {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 15px;
    }
    .filename-container label {
        font-size: 11px;
    }
    .filename-container input {
        padding: 5px;
        font-size: 11px;
        width: 488px;
    }
    </style>
    <title>GO App UI Requirements</title>
</head>
<body>
<div><a href="mock-go-dashboard.html" class="back-button">Back to Dashboard</a>
    <div id="uiRequirementsPage" class="container">
        <h3>Requirements Management</h3>

        <!-- Text Area for Stakeholder Requirements on the same line as the label -->
        <div class="inputController">
            <label for="stakeholderRequirement">Enter Stakeholder Requirement:</label>
            <textarea class="text-area-content" id="stakeholderRequirement" name="stakeholderRequirement" placeholder="Enter the stakeholder requirement..."></textarea>
        </div>

        <!-- File Name Input for System Requirements -->
        <div class="filename-container">
            <label for="fileName">System Requirements File Name:</label>
            <input type="text" id="fileName" name="fileName" placeholder="Enter file name">
        </div>

        <!-- Download Button -->
        <button type="button" onclick="downloadExcel()">Download System Requirements</button><br>

        <!-- Output Table for System Requirements -->
        <div id="requirementOutput" class="hidden">
            <h3>Generated System Requirements and Test Cases</h3>
            <table id="requirementsTable">
                <thead>
                <tr>
                    <th>Requirement Type</th>
                    <th>Description</th>
                    <th>Test Case</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

    </div>
</div>

<script>
    function downloadExcel() {
        const stakeholderRequirement = document.getElementById('stakeholderRequirement').value;
        const fileName = document.getElementById('fileName').value || 'system-requirements'; // Default to 'system-requirements' if no file name is provided

        // Send POST request to the backend to generate the Excel file
        fetch('/generate-system-requirements', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ stakeholderRequirement })
        })
        .then(response => response.blob())  // Get the binary data (blob)
        .then(blob => {
            // Create a link element, use it to download the file
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${fileName}.xlsx`;  // Set the file name using the input value
            document.body.appendChild(a);  // Append the link element to the body
            a.click();  // Programmatically click the link to trigger the download
            a.remove();  // Remove the link element after downloading
        })
        .catch(error => {
            console.error('Error downloading file:', error);
        });
    }

</script>
</body>
</html>

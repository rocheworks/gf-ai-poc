<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Analysis</title>
    <style>
        body {
            font-family: "Aptos", "Helvetica", "Arial", sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 750px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h3 {
            color: #3f51b5;
            margin-bottom: 20px;
        }

        textarea {
            width: 80%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: "Aptos", "Helvetica", "Arial", sans-serif;
            font-size: 10px;
            margin-bottom: 20px;
        }

        .link-button-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        a {
            color: #3f51b5;
            text-decoration: none;
            font-size: 12px;
        }

        button {
            background-color: #008CBA;
            color: white;
            border: none;
            padding: 7px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .result-container {
            display: none;
            margin-top: 20px;
        }

        .result-container textarea {
            height: 50px;
            font-size: 10px;
            font-family: "Aptos", "Helvetica", "Arial", sans-serif;
        }
        #getReviewRemarks{
          margin:0 60px 0;
        }
        #sentimentBtn{
          margin:0 50px 0 0;
        }
        .back-button {
            border: none;
            padding: 5px 12px;
            border-radius: 4px;
            cursor: pointer;
            margin: 50px;
            font-family: "Aptos", "Helvetica", "Arial", sans-serif;
            font-size: 11px;
        }
    </style>
</head>
<body>
<div>
    <a href="mock-go-dashboard.html" class="back-button">Back to Dashboard</a>
    <div class="container">
        <h3>User Review Comments</h3>
        <!-- Text area for review remarks -->
        <textarea id="reviewText" placeholder="Enter review remarks here..."></textarea>

        <!-- Row for the 'Get review remarks' link and 'Sentiment analysis' button -->
        <div class="link-button-row">
            <a href="#" id="getReviewRemarks" onclick="populateReviewRemarks()">Get review remarks</a>
            <button id="sentimentBtn" disabled onclick="performSentimentAnalysis()">Sentiment Analysis</button>
        </div>

        <!-- Container for sentiment analysis result -->
        <div id="sentimentResultContainer" class="result-container">
            <h3>Sentiment Analysis Result</h3>
            <textarea id="sentimentResult" readonly></textarea>
        </div>
    </div>
</div>
<script>
    // Sample review remarks for the pump
    const sampleReview = "The pump performance is excellent, but it is a bit noisy at times.";

    // Function to populate sample review remarks into the text area
    function populateReviewRemarks() {
        const reviewTextArea = document.getElementById('reviewText');
        reviewTextArea.value = sampleReview;

        // Enable the sentiment analysis button
        document.getElementById('sentimentBtn').disabled = false;
    }

    // Function to simulate Azure AI Sentiment Analysis
    function performSentimentAnalysis() {
        const reviewText = document.getElementById('reviewText').value;
        // Simulating Azure AI Sentiment Analysis (in real case, call Azure AI API here)
        const sentimentResult = "Positive sentiment detected"; // Sample result
        // Display the sentiment analysis result
        document.getElementById('sentimentResultContainer').style.display = 'block';
        document.getElementById('sentimentResult').value = sentimentResult;
    }
    window.onpopstate = function(){
       window.location.href = "mock-go-dashboard.html";
    }
</script>

</body>
</html>
